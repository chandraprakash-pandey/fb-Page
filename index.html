<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://imgs.search.brave.com/2aorXDnsMtAUtYPoSfmSly5lbqh8WduxjgxRTJSBs80/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9sb2dv/ZG93bmxvYWQub3Jn/L3dwLWNvbnRlbnQv/dXBsb2Fkcy8yMDE0/LzA5L2ZhY2Vib29r/LWxvZ28tMC5wbmc">
    <title>Login</title>
</head>
<body>

    <div class=" flex justify-center items-center flex-col p-12 text-center pb-10 lg:flex-row lg:justify-around lg:h-screen bg-slate-100 m-0 lg:px-10">
        <div class="flex flex-col lg:block lg:text-left lg:w-[30rem]">
            <img class="h-28" src="images/logo.svg" alt="Facebook logo">
            <p class=" text-[1.6rem] font-normal pb-10">Facebook helps you connect and share with the people in your life.
        </p>
        </div>
        <div>
        <div class="bg-white w-full rounded-lg shadow-xl flex flex-col justify-center items-center">
            <div class="w-[80%]">
                <form action="">
                    <input type="text" placeholder="Email address or phone number" class="w-full py-4 px-3 shadow-lg my-4 border-2 border-slate-300 rounded-md focus:border-[1px] focus:border-blue-500">
                    <input type="password" placeholder="Password" class="w-full py-4 px-3 shadow-lg mb-4 border-2 border-slate-300 rounded-md">
                    <button class="w-full bg-blue-600 text-white py-2 rounded-md font-medium text-2xl hover:bg-blue-800 cursor-pointer">Log in</button>
                </form>
                <p class="my-4 text-blue-500 hover:underline cursor-pointer">Forgotten password?</p>
                <div class="border-b-2 border-slate-400"></div>
                <button class="my-5 bg-green-500 py-4 px-7 text-white font-medium rounded-md hover:bg-green-600">Create new account</button>
            </div>
            </div>
            <p class="my-5"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
    <footer class="bg-slate-200 h-28 flex items-center justify-center text- font-medium lg:w-full">- Chandraprakash Pandey</footer>
</body>
</html>
